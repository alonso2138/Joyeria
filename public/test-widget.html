<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Integración - Visualizalo.es</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .product-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
        }

        .product-card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .product-card h2 {
            margin: 0 0 10px;
            font-size: 1.2rem;
        }

        .btn-try {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background 0.2s;
        }

        .btn-try:hover {
            background: #1d4ed8;
        }
    </style>
</head>

<body>

    <div class="product-card">
        <img src="https://images.unsplash.com/photo-1605100804763-247f67b3557e?q=80&w=600" alt="Anillo">
        <h2>Anillo Eternity</h2>
        <!-- 
          ATRIBUTOS CLAVE PARA EL TÉCNICO:
          - data-try-on: Activa el widget
          - data-api-key: Identificador de la joyería
          - data-image: Imagen que se procesará en el probador
          - data-category: Define el modelo de IA (Anillo, Collar, etc.)
        -->
        <button class="btn-try" data-try-on data-api-key="ak_2gruj8wwh7i9" data-name="Anillo Eternity"
            data-category="Anillo"
            data-image="https://images.unsplash.com/photo-1605100804763-247f67b3557e?q=80&w=1000">
            Probador Virtual
        </button>
    </div>

    <!-- CARGA DEL WIDGET (Pegar antes del cierre del body) -->
    <script src="https://www.visualizalo.es/widget.js"></script>

</body>

</html>
